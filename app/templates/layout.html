<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous"></script>
    <link rel="icon" href="../static/favicon.ico">
    <title>FastAPI fullstack</title>
</head>

<body>

    <div class="w-full">
        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <a href="/todos" class="font-semibold text-xl tracking-tight">Fastapi fullstack</a>
            </div>
            <div class="block lg:hidden">
                <button
                    class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                    <span>Icon</span>
                </button>
            </div>
            <div id="navbarNav" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <ul class="text-sm lg:flex-grow">
                    {% if user %}
                    <li class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        <a href="/todos">Home</a>
                    </li>
                    {% endif %}
                    {% if not user %}
                    <li class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        <a href="/auth/login">Login</a>
                    </li>
                    <li class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        <a href="/auth/register">Register</a>
                    </li>
                    {% endif %}
                    {% if user %}
                    <li class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        <a href="/auth/logout">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>


   <main>
    {% block content %}

    {% endblock %}
   </main>


</body>

</html>
